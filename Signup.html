<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>user login</title>
</head>

<body>
    <div class="loginBox">
        <img class="user" src="./Images/animation.gif" height="100px" width="100px">
        <h3>Sign Up</h3>
        <form method="post">
            <div class="inputBox">
                <input id="inputEmail" type="text" name="username" placeholder="UserEmail">
                <input id="inputPassword" type="password" name="password" placeholder="Password">
            </div>
        </form>
        <input id="signup" onclick="signup()" type="submit" name="Submit" value="Sign Up">
        <div class="text-center">
            <a href="./index.html" style="color: #59238F;">Sign-In</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-firestore.js"></script>
    <script src="./Connection/App.js"></script>

</body>

</html>
