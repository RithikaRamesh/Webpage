<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./general.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Fun quiz</title>
</head>

<body>

    <div class="funquizbox">
        <h3>General Quiz</h3>
        <div class="inputBox">
            <div class="topbar">
                <div class="text-center timer" id="timeleft">Time Remaining : 10</div>
                <div class="text-center score" id="marks">Score : 0</div>
            </div>
            <br />
            <div class="text-break fs-3" style="color: white;">
                <p id="questionbox1">q1</p>
            </div>
            <div class="d-grid col-6 mx-auto">
                <Button class="btn btn-primary" id="answerbox1" type="submit" name="username"
                    onclick="option(1)">a</Button><br />
                <Button class="btn btn-primary" id="answerbox2" type="submit" name="username"
                    onclick="option(2)">b</Button><br />
                <Button class="btn btn-primary" id="answerbox3" type="submit" name="username"
                    onclick="option(3)">c</Button><br />
                <Button class="btn btn-primary" id="answerbox4" type="submit" name="username"
                    onclick="option(4)">d</Button><br />
            </div>
        </div>
    </div>

    <script type="text/javascript">
        window.onload = function () {
            startgame();
        };
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-firestore.js"></script>
    <script src="./index.js"></script>

</body>

</html>
